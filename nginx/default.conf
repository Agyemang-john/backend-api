# HTTP (port 80) - only used for certbot challenge + redirect to HTTPS
server {
    listen 80;
    server_name api.negromart.com;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (port 443)
server {
    listen 443 ssl;
    server_name api.negromart.com;

    ssl_certificate /etc/letsencrypt/live/api.negromart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.negromart.com/privkey.pem;

    client_max_body_size 50M;

    location /static/ {
        alias /app/staticfiles/;
    }

    location / {
        proxy_pass http://web:8000;  # ðŸ‘ˆ use "web", not "backend"
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
