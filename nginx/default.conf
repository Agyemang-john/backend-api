server {
    listen 80;
    server_name api.negromart.com;   # ðŸ‘ˆ Change this from "localhost"
    client_max_body_size 50M;

    location /static/ {
        alias /app/staticfiles/;  # Keep this if Django static files live here
    }

    location / {
        proxy_pass http://web:8000;   # If "web" is your Django container name in Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
